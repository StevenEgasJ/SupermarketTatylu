<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mi Perfil - Tatylu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Mi perfil</h1>

    <div id="profileAlert"></div>

    <form id="profileForm" class="card p-3 shadow-sm" style="max-width:720px;">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input id="nombre" class="form-control" maxlength="100" />
      </div>
      <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input id="apellido" class="form-control" maxlength="100" />
      </div>
      <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input id="telefono" class="form-control" maxlength="30" />
      </div>
      <div class="mb-3">
        <label class="form-label">Cédula</label>
        <input id="cedula" class="form-control" maxlength="30" />
      </div>
      <div class="mb-3">
        <label class="form-label">Foto de perfil</label>
        <div class="d-flex align-items-center gap-3">
          <img id="photoPreview" src="" alt="Preview" class="rounded-circle" style="width:64px;height:64px;object-fit:cover;display:none;border:2px solid #007bff;" />
          <div class="flex-grow-1">
            <input id="photoFile" type="file" accept="image/*" class="form-control mb-2" />
            <input id="photo" class="form-control" maxlength="400" placeholder="O pega una URL" />
            <small class="text-muted">Puedes subir una imagen o pegar una URL. Si subes una imagen se convertirá a base64 y se guardará como foto.</small>
          </div>
        </div>
      </div>

      <div class="d-flex gap-2">
        <button id="saveBtn" type="submit" class="btn btn-primary">Guardar cambios</button>
        <button id="logoutBtn" type="button" class="btn btn-secondary">Cerrar sesión</button>
      </div>
    </form>

    <!-- Loyalty / Puntos de usuario -->
    <div id="loyaltyPanel" class="card p-3 shadow-sm mt-4" style="max-width:720px; display:none;">
      <h5 class="mb-2">Programa de Lealtad</h5>
      <div id="loyaltyContent">
        <div class="mb-2">Puntos disponibles: <strong id="lp_points">--</strong></div>
        <div class="mb-2">Nivel: <strong id="lp_tier">--</strong></div>
        <div class="mb-2">Descuento disponible: <strong id="lp_availableDiscount">--</strong></div>
        <div class="d-flex gap-2">
          <button id="lp_refresh" class="btn btn-sm btn-outline-primary">Actualizar puntos</button>
          <a href="loyalty.html" id="lp_manage" class="btn btn-sm btn-primary">Ver programa</a>
        </div>
      </div>
    </div>
  </div>

  <script src="./static/js/profile.js"></script>
</body>
</html>
